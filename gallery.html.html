<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A heartfelt message to Thereza, the love of my life.">
    <title>My Eternal Love</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="bg-gradient text-center text-white py-5">
        <div class="container">
            <h1 class="display-5 fw-bold">To My Dearest Thereza</h1>
        </div>
    </header>

    <main class="container my-4">
        <!-- Love Message Section -->
        <section id="love-message" class="text-center mb-5">
            <h2 class="mb-3 text-danger">My Promise</h2>
            <p class="fs-5 text-muted">
                Thereza, you are my sunrise on a cloudy day, my melody in a silent world, and my forever love. ‚ù§
            </p>
        </section>

        <!-- Feedback Form -->
        <section id="response-form" class="mb-5">
            <h3 class="text-center mb-4 text-primary">Send Me Your Words</h3>
            <form action="#" method="POST">
                <div class="mb-3">
                    <label for="name" class="form-label">Your Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Your Message</label>
                    <textarea class="form-control" id="message" rows="4" placeholder="Write your love note" required></textarea>
                </div>
                <button type="submit" class="btn btn-success w-100">Send Message</button>
            </form>
        </section>
    </main>

    <footer class="bg-dark text-white text-center py-3">
        <p class="mb-0">Forever Yours, <span class="text-warning">[Your Name]</span></p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
